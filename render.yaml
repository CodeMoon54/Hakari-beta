services:
  - type: web
    name: hakari-pro
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    disk:
      name: hakari-data
      mountPath: /opt/render/project/src
      sizeGB: 1
